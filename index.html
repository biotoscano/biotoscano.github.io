<!DOCTYPE html>
<html>
<head>
  <title>PWA Minimus</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <h1>PWA Minimus</h1>
  <p>Welcome to PWA Minimus, a minimal PWA.</p>
  <p>It has a service worker, a web app manifest, a single html page, and an icon.</p>
  
  <iframe id="inlineFrameExample"
    title="Inline Frame Example"
    width="300"
    height="200"
    src="https://script.google.com/macros/s/AKfycbypJ_JRwG1-dDJ5WhR9rEdxp1JSZtiwurkZdEUrfEVheSgGZ-QavRpM8ntNvl9TfJc/exec">
  </iframe>
  
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function() { console.log("Service worker registered"); });
    }
  </script>
</body>
</html>
